spring.datasource.url=jdbc:h2:~/h2/shop;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=FALSE;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=username
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.flyway.user=username
spring.flyway.password=password
spring.flyway.url=jdbc:h2:~/h2/shop
spring.flyway.enabled = true
spring.flyway.locations=classpath:/db/migration
spring.flyway.baselineOnMigrate = true
spring.jpa.open-in-view=false
#locationStrategy = SINGLE_LOCATION_STRATEGY
locationStrategy = MOST_ABUNDANT_STRATEGY